# NOTE: update this with your service name
service: IBG-Trader

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: us-east-2
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
    tableName: Stocks

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-2:*:*"  


functions:
  create:
    handler: create.main
    events:
      - http:
          path: Stocks
          method: post

  get:
    handler: get.main
    events:
      - http:
          path: Stocks/{id}
          method: get

  list:
    handler: list.main
    events:
      - http:
          path: Stocks
          method: get

  update:
    handler: update.main
    events:
      - http:
          path: Stocks/{id}
          method: put

  delete:
    handler: delete.main
    events:
      - http:
          path: Stocks/{id}
          method: delete